<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jason's App</title>
    <meta name="viewport" content="width=device-width">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body ng-app="jasonsApp">

    <header>
       Jason's App
    </header>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="body-content container" ng-controller="mainCtrl">
            <form>
              <div class="form-group">
                <label for="input1">Input 1</label>
                <input type="text" class="form-control" ng-model="input1" id="input1" placeholder="input1">
              </div>
              <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="text" class="form-control"  ng-model="input2" id="input2" placeholder="input2">
              </div>
              <div class="form-group">
                <label for="input3">Input 2</label>
                <input type="text" class="form-control"  ng-model="input3" id="input3" placeholder="input3">
              </div>
              <button type="button" class="btn btn-default" ng-click="submit()">Submit</button>
            </form>
          </div>
        </div>
    </div>
  </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>

    <script src="js/controllers/controller.js"></script>

    <script src="js/services/service.js"></script>

</body>
</html>
