<div class="box">
	<div class="box-header">
		<div class="text-center">Orders Selected</div>
	</div>
	<div class="box-contents">
		<table id="selectedOrdersTable" class="table table-condensed" style="margin-bottom: 0;">

<!--				 ng-table="selectedOrdersTableParams" template-pagination="selectedOrdersTablePager" -->
			<thead class="header">
				<tr>
					<th class="text-center">Mark</th>
					<th class="text-center">Due</th>
					<th class="text-center">Bales</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in ordersCollection | filter: {selected: true}"
					ng-click="toggleMark(false, order.MARK)">
<!--				<tr ng-repeat="order in $data" -->
					<td>{{ order.MARK }}</td>
					<td class="text-right">{{ order.DUEDATE }}</td>
					<td class="text-right">{{ order.BALES | number }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/ng-template" id="selectedOrdersTablePager">
    <ul class="pager ng-cloak">
        <li ng-repeat="page in pages"
            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
        </li>
    </ul>
</script>
